{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/eb8f25a35c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'newrecept/css/newrecept.css' %}">
</head>
<body>
    <div class="wrapper">
        <header>
            {% block header %}{% endblock %}
        </header>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer>
        <h5 class="fa-solid fa-brain"> Все права защищены</h5>
    </footer>
</body>
</html>
